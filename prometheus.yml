# Prometheus configuration for monitoring Bott
#
# This configuration scrapes metrics from:
# - Bott application (if exposing Prometheus metrics)
# - Jaeger (internal metrics)

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: "local"
    service: "bott"

scrape_configs:
  # Scrape metrics from Bott application
  # Uncomment and configure if Bott exposes Prometheus metrics endpoint
  # - job_name: 'bott'
  #   static_configs:
  #     - targets: ['host.docker.internal:8080']
  #   metrics_path: '/metrics'

  # Scrape Jaeger's internal metrics
  - job_name: "jaeger"
    static_configs:
      - targets: ["jaeger:14269"]

  # Scrape Prometheus itself
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
