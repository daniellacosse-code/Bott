# Docker Compose configuration for local development with OpenTelemetry
#
# Start the observability stack:
#   docker compose up -d
#
# Stop the stack:
#   docker compose down
#
# View Jaeger UI: http://localhost:16686
# View Prometheus UI: http://localhost:9090

services:
  # Jaeger - Distributed tracing backend
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: bott-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686" # Jaeger UI
      - "4318:4318" # OTLP HTTP receiver
      - "4317:4317" # OTLP gRPC receiver
    networks:
      - bott-observability

  # Prometheus - Metrics collection and storage
  prometheus:
    image: prom/prometheus:latest
    container_name: bott-prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
    ports:
      - "9090:9090" # Prometheus UI
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - bott-observability

  # OpenTelemetry Collector (optional) - Advanced routing and processing
  # Uncomment this service if you need to aggregate telemetry from multiple sources
  # or perform advanced filtering/processing before export
  # otel-collector:
  #   image: otel/opentelemetry-collector:latest
  #   container_name: bott-otel-collector
  #   command: ["--config=/etc/otel-collector-config.yaml"]
  #   ports:
  #     - "4318:4318"   # OTLP HTTP receiver
  #     - "4317:4317"   # OTLP gRPC receiver
  #     - "8888:8888"   # Prometheus metrics exposed by the collector
  #     - "13133:13133" # Health check
  #   volumes:
  #     - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml:ro
  #   depends_on:
  #     - jaeger
  #     - prometheus
  #   networks:
  #     - bott-observability

networks:
  bott-observability:
    name: bott-observability
    driver: bridge

volumes:
  prometheus-data:
    name: bott-prometheus-data
